<!DOCTYPE html>
<html lang="zh-TW">
  <head>

    <!-- 頁面title
  ================================================== -->
    <meta charset="utf-8">
    <title>主頁</title>

    <!-- 響應式
  ================================================== -->
    <meta name="viewport" 
          content="width=device-width, initial-scale=1,maximum-scale=1">
                  <!--畫面寬度，畫面初始縮放比例，畫面初始最大縮放比例-->
    
    <!-- CSS
  ================================================== -->
    <link rel="stylesheet" href="stylesheets/base.css">
    <link rel="stylesheet" href="stylesheets/skeleton.css">
    <link rel="stylesheet" href="stylesheets/layout.css">

    <!-- JS
  ================================================== -->
    <script type="text/javascript" src="js/scripts.js"></script>

    <!-- 網頁icon
	================================================== -->
  <link rel="shortcut icon" href="images/logo icon.ico">
  <link rel="apple-touch-icon" href="images/logo icon.ico">
  <link rel="apple-touch-icon" sizes="72x72" href="images/logo icon.ico">
  <link rel="apple-touch-icon" sizes="114x114" href="images/logo icon.ico">

  </head>

  <body>
  
    <div class="bg">
      <img src="images\back.jpg">
    </div>  



    <!-- 網頁布局
	================================================== -->
  <header id="header" class="site-header" role="banner">
    <div id="header-inner" class="container sixteen columns over">
      <hgroup class="one-third column alpha">
        <h1 id="site-title" class="site-title">
          <a href="Mainpages.html" id="logo"><img src="images/logo.png"   
            alt="logo" height="70" width="330" /></a>
        </h1>
        <!--logo-->
      </hgroup>
      <nav id="main-nav" class="two-third thirds column omega">
        <ul id="main-nav-menu" class="nav-menu">
          <li id="menu-item-1">
            <a href="Mainpages.html">主頁</a>
          </li>
          <li id="menu-item-2">
            <a href="myfavorite.html">我的最愛</a>
          </li>
          <li id="menu-item-3">
            <a href="myorder.html">我的訂單</a>
          </li>
          <li id="menu-item-4">
            <a href="login.html">會員登出</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

    <div class="container">


      <article class="ten columns main-content">
        <h1>咱家傻瓜麵</h1>



        <section class="container">

          <article id="photo-item-1" class="feature-column one-third column">
            <div class="featured-image img-wrapper">
              <a>
                <class id="scale-with-grid" alt="Random Iceberg Photo">
                  {{each Comments}}
                  <table width="600" id="main-nav3">
                    <tr class="card">
                      <td>{{ $name }}</td>
                      <td>{{ $price}}</td>
                      <td><div class="card1"><button>加入購物車</button></div></td>                    
                      <td><div class="card2"><button>新增我的最愛</button></div></td>
                    </tr>
                  </table>
  
                  {{/each}}
                </class>
              </a>
            </div>
          </article>
        
        
        </section><!-- container -->
      </article>
      <!-- End main Content -->


      <aside class="six columns right-sidebar">

        <div class="sidebar-widget social">
          <h2>排行榜</h2>
        </div>
          
          <div class="sidebar-widget">
          <h2>Some links</h2>
          <ul>
          <li><a href="#">排行1</a></li>
          <li><a href="#">排行2</a></li>
          <li><a href="#">排行3</a></li>
          </ul>
          </div>

      </aside>
      <!-- End Right Sidebar -->

    </div>

    <footer>
      
      <div id="footer-base">
        <div class="container">
          <div class="eight columns">
            <a>逢甲大學團體訂購便當系統</a>
          </div>

          <div class="eight columns far-edge">
            Design by <a>杯壁的外鄉人</a>
          </div>
        </div>
      </div>

    </footer>

    <!-- End Document
================================================== -->

    <script src="js/jquery.prettyPhoto.js"></script>
  </body>
</html>
