<!DOCTYPE html>
<html lang="zh-TW">
  <head>

    <!-- 頁面title
  ================================================== -->
    <meta charset="utf-8">
    <title>我的菜單</title>

    <!-- 響應式
  ================================================== -->
    <meta name="viewport" 
          content="width=device-width, initial-scale=1,maximum-scale=1">
                  <!--畫面寬度，畫面初始縮放比例，畫面初始最大縮放比例-->
    
    <!-- CSS
  ================================================== -->
    <link rel="stylesheet" href="stylesheets/base.css">
    <link rel="stylesheet" href="stylesheets/skeleton.css">
    <link rel="stylesheet" href="stylesheets/layout.css">

    <!-- JS
  ================================================== -->
    <script type="text/javascript" src="js/scripts.js"></script>

    <!-- 網頁icon
	================================================== -->
  <link rel="shortcut icon" href="images/logo icon.ico">
  <link rel="apple-touch-icon" href="images/logo icon.ico">
  <link rel="apple-touch-icon" sizes="72x72" href="images/logo icon.ico">
  <link rel="apple-touch-icon" sizes="114x114" href="images/logo icon.ico">

  </head>

  

  <div class="bg">
    <img src="images\back.jpg">
  </div>

  <body class="wrap">

    <header id="header" class="site-header" role="banner">
      <div id="header-inner" class="container sixteen columns over">
        <hgroup class="one-third column alpha">
          <h1 id="site-title" class="site-title">
            <a href="Mainpages.html" id="logo"><img src="images/logo.png"   
              alt="logo" height="70" width="330" /></a>
          </h1>
          <!--logo-->
        </hgroup>
        <nav id="main-nav" class="two-third thirds column omega">
          <ul id="main-nav-menu" class="nav-menu">
            <li id="menu-item-1">
              <a href="Shopmain.html">訂單</a>
            </li>
            <li id="menu-item-2">
              <a href="Shopmenu.html">菜單</a>
            </li>
            <li id="menu-item-3">
              <a href="login.html">會員登出</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!--歡迎列
  ================================================== -->
    <div class="container">

      <div class="tagline">
        <p><b><strong><img src="images/food.ico">菜單</strong></b></p>
      </div>

      <class id="scale-with-grid" alt="Random Iceberg Photo"/>
        {{each Comments}}
        <table width="800" id="main-nav3">
          <tr class="card">
            <td width="300">{{ $name }}</td>
            <td width="200">{{ $price}}</td>
            <td width="100"><input type="button" value="修改"></td>
            <td width="100"><input type="button" value="移除"></td>
          </tr>
          
        </table>
        
        {{/each}}
        <br>
        <input type="button" class="rebtn" value="新增" onclick="location.href='Add.html'" style="width:120px;height:40px;font-size:20px;">
      </class>




    </div>
    <a href="#top" target="#top">返回頂部</a>
    <footer>

      <div id="footer-base">
        <div class="container">
          <div class="eight columns">
            <a>逢甲大學團體訂購便當系統</a>
          </div>

          <div class="eight columns far-edge">
            Design by <a>杯壁的外鄉人</a>
          </div>
        </div>
      </div>

    </footer>

    <!-- End Document
================================================== -->

    <script src="js/jquery.prettyPhoto.js"></script>
  </body>
</html>
